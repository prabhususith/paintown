<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title></title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Inline SVG icons -->
<svg style="display:none" aria-hidden="true">
  <symbol id="menu" viewBox="0 0 24 24"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/></symbol>
  <symbol id="brush" viewBox="0 0 24 24"><path d="M7 16c-1.1 0-2 .9-2 2v1h1c3.3 0 6-2.7 6-6v-1H9c-.6 0-1 .4-1 1v3z"/><path d="M20.7 5.6l-2.3-2.3a1 1 0 0 0-1.4 0L13.2 6.6l3.8 3.8 3.7-3.8a1 1 0 0 0 0-1.4z"/></symbol>
  <symbol id="eraser" viewBox="0 0 24 24"><path d="M16.2 11.5L9.5 4.8 2.1 12.2a2 2 0 0 0 0 2.8l5.9 5.9a2 2 0 0 0 2.8 0l8.3-8.3a2 2 0 0 0 0-2.8z"/></symbol>
  <symbol id="save" viewBox="0 0 24 24"><path d="M17 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V7l-4-4zM12 19a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></symbol>
  <symbol id="upload" viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zM12 3l-5 5h3v4h4V8h3l-5-5z"/></symbol>
  <symbol id="undo" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.9 0 7 3.1 7 7 0 1.1-.2 2.1-.6 3l1.6 1.6C21.6 17.9 22 15.9 22 14c0-5.5-4.5-10-10-10z"/></symbol>
  <symbol id="redo" viewBox="0 0 24 24"><path d="M12 5v4l5-5-5-5v4C6.1 3 2 7.1 2 12c0 1.9.4 3.9 1.1 5.6L4.7 15C4.3 14 4 13 4 12c0-3.9 3.1-7 7-7z"/></symbol>
</svg>

<div id="app">
  <header class="topbar">
    <button id="mobileToggle" class="icon-btn mobile-only" aria-label="Tools"><svg><use href="#menu"></use></svg></button>
    <div class="spacer"></div>
    <div class="top-actions">
      <button id="undo" class="icon-btn" title="Undo"><svg><use href="#undo"></use></svg></button>
      <button id="redo" class="icon-btn" title="Redo"><svg><use href="#redo"></use></svg></button>
      <button id="save" class="icon-btn" title="Save"><svg><use href="#save"></use></svg></button>
    </div>
  </header>

  <main>
    <div id="canvasWrap">
      <canvas id="canvas"></canvas>
      <div id="dropHint">Drop image or SVG here</div>
    </div>

    <aside id="tools" class="tools">
      <div class="tool-row">
        <button class="tool" data-tool="brush" title="Brush"><svg><use href="#brush"></use></svg></button>
        <button class="tool" data-tool="eraser" title="Eraser"><svg><use href="#eraser"></use></svg></button>
        <button id="importBtn" class="tool" title="Import"><svg><use href="#upload"></use></svg></button>
        <input id="file" type="file" accept="image/*,image/svg+xml" style="display:none">
      </div>

      <div class="control">
        <label>Size <input id="size" type="range" min="1" max="100" value="12"></label>
      </div>

      <div class="control">
        <label>Colors</label>
        <div id="palette" class="palette"></div>
        <input id="picker" type="color" value="#5b4636">
      </div>

      <div class="control">
        <label>Brush Types</label>
        <div class="brush-list">
          <button class="brush" data-brush="basic">Basic</button>
          <button class="brush" data-brush="calligraphy">Calligraphy</button>
          <button class="brush" data-brush="pattern">Pattern</button>
          <button class="brush" data-brush="texture">Texture</button>
          <button class="brush" data-brush="glitter">Glitter</button>
        </div>
      </div>
    </aside>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
